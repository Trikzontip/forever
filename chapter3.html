    .card-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 35px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
    }

    .card {
      width: 120px;
      height: 160px;
      perspective: 1000px;
      border-radius: 10px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      border-radius: 10px;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .card-front {
      background: linear-gradient(145deg, #ff1493, #ff69b4); /* Pink gradient */
      color: #fff;
      font-size: 2rem;
      text-shadow: 1px 1px 3px #000;
    }

    .card-back {
      background: linear-gradient(145deg, #ffe4e1, #ffb6c1); /* Light romantic gradient */
      color: #333;
      font-size: 1rem;
      padding: 10px;
      text-align: center;
      transform: rotateY(180deg);
      text-shadow: 1px 1px 2px #000;
    }

    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      background: #ffe4e1;
      color: #333;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
      padding: 20px;
      z-index: 1000;
    }

    .popup h2 {
      margin-top: 0;
      color: #ff306e;
    }

    .popup .popup-card {
      width: 120px;
      height: 160px;
      margin: auto;
      margin-bottom: 20px;
      perspective: 1000px;
    }

    .popup .popup-card .card-inner {
      transform: rotateY(180deg);
    }

    .popup .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .popup input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .popup button {
      padding: 10px 20px;
      background: #ff1493;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .popup button:hover {
      background: #ff306e;
    }

    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
    }

    .popup_left{
        width: 66%;

    }
    .popup_right{
        width: 34%;

        display: flex;
        justify-content: center;
        align-items: center;
        padding-left: 8%;
